<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부서 생성폼</title>
</head>
<body>
<form th:action="@{/dept/write}"  th:object="${dept}" method="post">
        <input type="text" th:field="*{dept_name}" placeholder="부서명" required/>

        <input type="hidden" th:name="'par_id'" th:value="${dept.dept_id}" />
        <input type="hidden" th:name="'depth'" th:value="${dept.depth}" />
        <input type="submit" value="생성" />
</form>
</body>
</html>
