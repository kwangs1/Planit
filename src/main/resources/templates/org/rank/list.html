<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직급 리스트</title>
</head>
<body>
    <button onClick="writeForm()">생성하기</button>
    <div th:each="item : ${rankList}">
        <a href="#" th:onclick="|detail(${item.rankId})|" th:text="${item.rankName}"></a>
    </div>
<script>
    function detail(rankId) {
        var url = "/rank/detail?rankId=" + rankId;
        window.open(url,"detail","width=300, height=300");
    }
    function writeForm(){
        var url = "/rank/writeForm";
        window.open(url,"write","width=300, height=300");
    }
</script>
</body>
</html>
