<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" rel="/css/user/join.css" />
</head>
<body>
    <main class="card">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <h1>회원가입</h1>
            <p class="sub">필수 정보를 입력해 계정을 생성하세요.</p>
          </div>
        </div>
    
        <!-- 서버 메시지 -->
        <div th:if="${param.error}" class="alert" role="alert">가입에 실패했습니다. 입력값을 확인해주세요.</div>
        <div th:if="${param.success}" class="alert ok" role="alert">가입이 완료되었습니다. 로그인해 주세요.</div>
    
        <form th:action="@{/users/join}" method="post" novalidate>
          <label for="username">아이디</label>
          <input id="username" name="username" type="text" placeholder="your.id" autocomplete="username" required />
    
          <div class="grid">
            <div>
              <label for="password">비밀번호</label>
              <input id="password" name="password" type="password" placeholder="영문+숫자 8자 이상" autocomplete="new-password" required />
            </div>
            <div>
              <label for="password2">비밀번호 확인</label>
              <input id="password2" name="password2" type="password" placeholder="한번 더 입력" autocomplete="new-password" required />
            </div>
          </div>
    
          <div class="grid">
            <div>
              <label for="name">이름</label>
              <input id="name" name="name" type="text" placeholder="홍길동" required />
            </div>
            <div>
              <label for="email">이메일</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" />
            </div>
          </div>
    
          <div class="grid">
            <div>
              <label for="deptId">부서</label>
              <select id="deptId" name="deptId" required>
                <option value="" disabled selected>부서를 선택하세요</option>
                <option th:each="d : ${depts}" th:value="${d.deptId}" th:text="${d.deptName}">개발팀</option>
              </select>
            </div>
            <div>
              <label for="rankId">직급</label>
              <select id="rankId" name="rankId" required>
                <option value="" disabled selected>직급을 선택하세요</option>
                <option th:each="r : ${ranks}" th:value="${r.rankId}" th:text="${r.rankName}">사원</option>
              </select>
            </div>
          </div>
    
          <!-- CSRF -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    
          <button class="btn" type="submit">계정 생성</button>
          <p class="muted">이미 계정이 있으신가요? <a th:href="@{/users/loginForm}">로그인</a></p>
          <p class="muted">※ 사번(sabun)은 가입 시 자동 발급됩니다.</p>
        </form>
</body>
</html>
