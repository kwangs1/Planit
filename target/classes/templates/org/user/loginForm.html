<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="/css/user/login.css?v=1.0" />
</head>
<script src="/js/user/login.js"></script>
<body>
    <main class="card">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <h1>로그인</h1>
            <p class="sub">계정 정보를 입력해 주세요.</p>
          </div>
        </div>
    
        <!-- 알림 -->
        <div th:if="${param.error}" class="alert" role="alert">아이디 또는 비밀번호를 확인해주세요.</div>
        <div th:if="${param.logout}" class="alert ok" role="alert">안전하게 로그아웃되었습니다.</div>
    
        <!-- 로그인 폼 -->
        <form th:action="@{/users/login}" method="post" novalidate>
          <label for="username">아이디</label>
          <input id="username" name="username" type="text" placeholder="your.id" autocomplete="username" required />
    
          <label for="password">비밀번호</label>
          <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required />
    
          <div class="row">
            <label class="remember">
              <input id="remember-me" name="remember-me" type="checkbox" />
              로그인 상태 유지
            </label>
            <a class="links" href="#" aria-disabled="true" style="margin-left:auto;font-size:12px;">비밀번호 찾기</a>
          </div>
    
          <!-- CSRF -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button class="btn" type="submit">로그인</button>
    
          <div class="links">
            <span></span>
            <a th:href="@{/users/joinForm}">회원가입</a>
          </div>
        </form>
    
        <div class="footer">© <span th:text="${#dates.format(#dates.createNow(),'yyyy')}"></span> KSCompany</div>

</body>
</html>
